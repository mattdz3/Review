    <div class="top-header">
      <h1 class="title">Review</h1>
      <ul>
        <a href="#join"><li>Join</li></a>
        <a href="#login"><li>Login</li></a>
        <a href="#create"><li>Create</li></a>
        <li class='logout'>logout</li>
      </ul>
    </div>
    <div class="header">
      <ul>
        <li>Home</li>
        <li>Top Today</li>
      </ul>
    </div>

    <div class="views-container"></div>

    <!-- <div class="footer">
      <h1>This is the footer</h1>

    <script type="text/template" class="home-view">
      Welcome <%= this.model.username %>
      <div class="reviews-container"></div> 
    </script>

    <script type="text/template" class="join-view">
      <input class='username' placeholder="username">
      <input class='password' placeholder="password" type="password">
      <button class="create"> Create User </button>
    </script>

    <script type="text/template" class="login-view">
      <input class='username' placeholder="username">
      <input class='password' placeholder="password" type="password">
      <button class="login">login</button>
    </script>

    <script type="text/template" class="create-review-view">
      <input class="game-title" placeholder="Game Name">
      <input class="game-image" placeholder="Game Picture">
      <textarea class="quick-review" placeholder="a quick review here"></textarea>
      <textarea class="review-content" placeholder="Review the game here"></textarea>
      <input class="developer" placeholder="Game Developer">
      <input class="publisher" placeholder="Game Publisher">
      <input class="score" placeholder="Game Score">
      <button class="create">do it</button>
    </script>

    <script type="text/template" class="review-view">
      <div class="full-review">
        <div class="review-start">
          <%= name %>
          <img src="<%= image %>">
          By: <%= reviewer %>
        </div>
        <span><%= quickReview %></span>
        <div class="review-score"><%= score %></div>
      </div>
    </script>

    <script type="text/template" class="full-review-view">
      <div class="full-review-header"><%= name %></div>
      <div class="full-review-header-img">
        <img src="<%= image %>">
      </div>

      <div class="review">
        <div class="full-review-reviewer">
          By: <%= reviewer %>
        </div>
        <span><%= review %></span>
        <div class="review-score"><%= score %></div>
      </div>

      <div class="review">
        <div class="full-review-reviewer">
          By: <%= secondReviewer %>
        </div>
        <span><%= secondReview %></span>
        <div class="review-score"><%= secondScore %></div>
      </div>

      <div class="game-info"> 
        <ul>
          <li>Developed by: <%=developer%> </li>
          <li>Published by: <%=publisher%> </li>
          <li>Players:</li>
          <li>PS4, Xbox One</li>
        </ul>
      </div>
      <button> edit </button>
   
    </script>

    <script type="text/template" class="edit-view">
      <textarea class="second-review" placeholder="Second Review Here"></textarea>
      <input class="second-score" placeholder="Score Here"></input>
      <button>done</button>
    </script>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- endbuild -->

        <script src="scripts/CreateReviewView.js"></script>
        <script src="scripts/fullReviewView.js"></script>
        <script src="scripts/editView.js"></script>
