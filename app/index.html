    <script type="text/template" class="create-review-view">
      <div>

      <div>
        <button class="create">Submit Review</button>

    </script>

    <script type="text/template" class="review-view">
      <div class="full-review">
        <div class="review-start">
          <%= name %>
          <img src="<%= image %>">
          By: <%= reviewer %>
        </div>
        <span class="quick-review"><%= quickReview %></span>
        <div class="review-score">Click for more</div>
      </div>
    </script>



    <script type="text/template" class="full-review-view">
      <div class="full-review-header"><%= name %></div>
      <div class="full-review-header-img">
        <img src="<%= image %>">
      </div>

      <div class="review">
        <div id="slidr-id">
          <div data-slidr="first-review">
            <div class="full-review-reviewer">
              By: <%= reviewer %>
            </div>

            <span>
              <%= reviewOne %>
            </span>

            <div class="image-container">
              <img src="<%=imageOne%>">
              <p><%=captionOne%></p>
            </div>

            <span>
              <%= reviewTwo %>
            </span>

            <div class="image-container">
              <img src="<%=imageTwo%>">
              <p><%=captionTwo%></p>
            </div>

            <span>
              <%= reviewThree %>
            </span>

            <div class="image-container">
              <img src="<%=imageThree%>">
              <p><%=captionThree%></p>
            </div>
            <span>
              <%=reviewFour%>
            </span>
             
            <div class="review-score">
              <%= score %>
            </div>
          </div>

          <div data-slidr="second-review">
            <div class="full-review-reviewer">
              <% if (this.model.get('secondReviewer') == undefined) { %>
              Sorry we are lazy and have not got this review up yet. Please check back later. <br> Thanks!
              <% } else { %>
                By: <%= secondReviewer %>
              <% } %>
            </div>

            <% if (this.model.get('secondReviewOne') == undefined) { %>
              <span></span>
            <% } else { %>
              <span><%= secondReviewOne %></span>
            <% } %>

            <% if (this.model.get('secondImageOne') == undefined) { %>
              <span></span>
            <% } else { %>
              <div class="image-container">
                <img src="<%=secondImageOne%>">
                <p><%=secondCaptionOne%></p>
              </div>
            <% } %>

            <% if (this.model.get('secondReviewTwo') == undefined) { %>
              <Span></span>
            <% } else { %>
              <span><%= secondReviewTwo %></span>
            <% } %> 
            
            <% if (this.model.get('secondImageTwo') == undefined) { %>
              <span> </span>
            <% } else { %>
              <div class="image-container">
                <img src="<%=secondImageTwo%>">
                <p><%=secondCaptionTwo%></p>
              </div>
            <% } %>
            
            <% if (this.model.get('secondReviewThree') == undefined) { %>
              <Span></span>
            <% } else { %>
              <span><%= secondReviewThree %></span>
            <% } %> 

            <% if (this.model.get('secondImageThree') == undefined) { %>
              <span> </span>
            <% } else { %>
              <div class="image-container">
                <img src="<%=secondImageThree%>">
                <p><%=secondCaptionThree%></p>
              </div>
            <% } %>
            
            <% if (this.model.get('secondReviewFour') == undefined) { %>
              <Span></span>
            <% } else { %>
              <span><%= secondReviewFour %></span>
            <% } %> 
            
            <% if (this.model.get('secondScore') == undefined) { %>
              <span></span>
            <% } else { %>
              <div class="review-score">
                <%= secondScore %>
              </div>
            <% } %>
          </div>
        </div>
      </div>
      
      <div class="game-info"> 
        <ul>
          <li>Developer: <%=developer%> </li>
          <li>Publisher: <%=publisher%> </li>
        </ul>
      </div>
      <button class="create-second-review">Create Second Review</button>
    </script>
